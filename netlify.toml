[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[dev]
  port = 8888
  targetPort = 3000
  publish = "public"
  autoLaunch = false

# ============================================================
# MOSM Control Plane API Routes
# ============================================================

# Heartbeat/Registry API
[[redirects]]
  from = "/api/mosm/heartbeat"
  to = "/.netlify/functions/mosm-heartbeat/heartbeat"
  status = 200

[[redirects]]
  from = "/api/mosm/services"
  to = "/.netlify/functions/mosm-heartbeat/services"
  status = 200

[[redirects]]
  from = "/api/mosm/services/*"
  to = "/.netlify/functions/mosm-heartbeat/services/:splat"
  status = 200

[[redirects]]
  from = "/api/mosm/health"
  to = "/.netlify/functions/mosm-heartbeat/health"
  status = 200

# Config API (read-only for MOD OS)
[[redirects]]
  from = "/api/mosm/config/*"
  to = "/.netlify/functions/mosm-config/:splat"
  status = 200

# Events API (audit/mirroring)
[[redirects]]
  from = "/api/mosm/events/*"
  to = "/.netlify/functions/mosm-events/:splat"
  status = 200

[[redirects]]
  from = "/api/mosm/events"
  to = "/.netlify/functions/mosm-events"
  status = 200

[[redirects]]
  from = "/api/mosm/audit"
  to = "/.netlify/functions/mosm-events/audit"
  status = 200

# ============================================================
# Standard API Routes
# ============================================================

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Service-Key"

# Cache busting - force no cache on HTML and JS files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
