<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - mOSm.Cloud</title>
  <!-- Supabase JS for direct auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Shared Auth Module -->
  <script src="/js/auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo img {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      object-fit: contain;
    }
    
    .logo h1 {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
    }
    
    .logo span {
      color: #00d4ff;
    }
    
    .logo p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-top: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .divider span {
      color: rgba(255, 255, 255, 0.5);
      padding: 0 15px;
      font-size: 14px;
    }
    
    .toggle-mode {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .toggle-mode a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 500;
    }
    
    .toggle-mode a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid rgba(255, 71, 87, 0.5);
      border-radius: 10px;
      padding: 12px 16px;
      color: #ff6b7a;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      background: rgba(46, 213, 115, 0.2);
      border: 1px solid rgba(46, 213, 115, 0.5);
      border-radius: 10px;
      padding: 12px 16px;
      color: #2ed573;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
    
    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }
    
    .forgot-password a {
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/images/modOSlogo.png" alt="mOSm.Cloud">
      <h1>m<span>OSm</span>.Cloud</h1>
      <p>Digital Menu Control Plane</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required>
        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">Sign In</button>
    </form>
    
    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" placeholder="John Doe" required>
      </div>
      
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="••••••••" minlength="6" required>
      </div>
      
      <button type="submit" class="btn" id="signupBtn">Create Account</button>
    </form>
    
    <!-- Reset Password Form (hidden by default) -->
    <form id="resetForm" style="display: none;">
      <div class="form-group">
        <label for="resetEmail">Email</label>
        <input type="email" id="resetEmail" placeholder="you@example.com" required>
      </div>
      
      <button type="submit" class="btn" id="resetBtn">Send Reset Link</button>
    </form>
    
    <div class="divider"><span>or</span></div>
    
    <div class="toggle-mode" id="toggleLogin">
      Don't have an account? <a href="#" id="showSignup">Sign up</a>
    </div>
    
    <div class="toggle-mode" id="toggleSignup" style="display: none;">
      Already have an account? <a href="#" id="showLogin">Sign in</a>
    </div>
    
    <div class="toggle-mode" id="toggleReset" style="display: none;">
      <a href="#" id="backToLogin">Back to sign in</a>
    </div>
  </div>
  
  <script>
    const API_BASE = '/api';
    
    // Check for expired session message
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('expired') === '1') {
      // Clear any remaining session data
      localStorage.removeItem('mosm_session');
      localStorage.removeItem('mosm_user');
    }
    
    // Elements
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const resetForm = document.getElementById('resetForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const toggleLogin = document.getElementById('toggleLogin');
    const toggleSignup = document.getElementById('toggleSignup');
    const toggleReset = document.getElementById('toggleReset');
    
    // Show expired message if redirected due to expired session
    if (urlParams.get('expired') === '1') {
      errorMessage.textContent = 'Your session has expired. Please log in again.';
      errorMessage.style.display = 'block';
    }
    
    // Show/hide forms
    document.getElementById('showSignup').addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      resetForm.style.display = 'none';
      toggleLogin.style.display = 'none';
      toggleSignup.style.display = 'block';
      toggleReset.style.display = 'none';
      clearMessages();
    });
    
    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      resetForm.style.display = 'none';
      toggleLogin.style.display = 'block';
      toggleSignup.style.display = 'none';
      toggleReset.style.display = 'none';
      clearMessages();
    });
    
    document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'none';
      resetForm.style.display = 'block';
      toggleLogin.style.display = 'none';
      toggleSignup.style.display = 'none';
      toggleReset.style.display = 'block';
      clearMessages();
    });
    
    document.getElementById('backToLogin').addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      resetForm.style.display = 'none';
      toggleLogin.style.display = 'block';
      toggleSignup.style.display = 'none';
      toggleReset.style.display = 'none';
      clearMessages();
    });
    
    // Clear messages
    function clearMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }
    
    // Show error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }
    
    // Show success
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }
    
    // Login form submit - uses shared auth module
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      
      try {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        // Use shared auth module if available
        if (window.MOSMAuth) {
          await window.MOSMAuth.signIn(email, password);
        } else {
          // Fallback to API
          const response = await fetch(`${API_BASE}/auth/signin`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.error || 'Login failed');
          }
          
          localStorage.setItem('mosm_session', JSON.stringify(data.session));
          localStorage.setItem('mosm_user', JSON.stringify(data.user));
          localStorage.setItem('mosm_last_activity', Date.now().toString());
        }
        
        // Check if user has an organization
        const session = JSON.parse(localStorage.getItem('mosm_session'));
        const orgResponse = await fetch(`${API_BASE}/organizations`, {
          headers: {
            'Authorization': `Bearer ${session.access_token}`
          }
        });
        const orgData = await orgResponse.json();
        
        // Check for return URL
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return');
        
        if (returnUrl) {
          window.location.href = returnUrl;
        } else if (orgData.requiresOnboarding) {
          window.location.href = '/onboarding.html';
        } else {
          window.location.href = '/dashboard.html';
        }
        
      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
    
    // Signup form submit
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('signupBtn');
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      
      try {
        const response = await fetch(`${API_BASE}/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('signupName').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPassword').value
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }
        
        showSuccess('Account created! Check your email to verify.');
        
        // Switch to login form after 2 seconds
        setTimeout(() => {
          document.getElementById('showLogin').click();
        }, 2000);
        
      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
    
    // Reset password form submit
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('resetBtn');
      btn.disabled = true;
      btn.textContent = 'Sending...';
      
      try {
        const response = await fetch(`${API_BASE}/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('resetEmail').value
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Reset failed');
        }
        
        showSuccess('Reset link sent! Check your email.');
        
      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Reset Link';
      }
    });
    
    // Check if already logged in
    const session = localStorage.getItem('mosm_session');
    if (session) {
      window.location.href = '/dashboard.html';
    }
  </script>
</body>
</html>
