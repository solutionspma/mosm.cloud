<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menus - mOSm.Cloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-dark: #0f0f1a;
      --bg-card: #1a1a2e;
      --bg-card-hover: #252540;
      --accent: #00d4ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .back-link:hover { color: var(--text-primary); }
    
    .page-title { font-size: 20px; font-weight: 600; }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #fff;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }
    
    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .menus-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .menu-card {
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .menu-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .menu-preview {
      height: 140px;
      background: linear-gradient(135deg, #1a1a2e 0%, #252540 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--text-muted);
    }
    
    .menu-body {
      padding: 16px;
    }
    
    .menu-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .menu-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .menu-version {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .menu-status {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      text-transform: uppercase;
    }
    
    .menu-status.draft {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }
    
    .menu-status.published {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state p {
      margin-bottom: 20px;
    }
    
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-overlay.show { display: flex; }
    
    .modal {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title { font-size: 18px; font-weight: 600; }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 24px;
    }
    
    .form-group { margin-bottom: 16px; }
    
    .form-label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="/dashboard.html" class="back-link">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
        Dashboard
      </a>
      <h1 class="page-title">Menus</h1>
    </div>
    <button class="btn btn-primary" onclick="showCreateModal()">
      <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      New Menu
    </button>
  </header>
  
  <main class="main">
    <div class="menus-grid" id="menusGrid"></div>
    <div class="empty-state" id="emptyState" style="display: none;">
      <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
      </svg>
      <p>No menus yet</p>
      <button class="btn btn-primary" onclick="showCreateModal()">Create your first menu</button>
    </div>
  </main>
  
  <div class="modal-overlay" id="createModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Create Menu</h3>
        <button class="modal-close" onclick="hideCreateModal()">Ã—</button>
      </div>
      <div class="form-group">
        <label class="form-label">Menu Name</label>
        <input type="text" class="form-input" id="menuNameInput" placeholder="e.g., Lunch Menu">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
        <button class="btn btn-primary" onclick="createMenu()">Create</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let currentSession = null;
    let menus = [];
    
    async function init() {
      const sessionStr = localStorage.getItem('mosm_session');
      if (!sessionStr) {
        window.location.href = '/login.html';
        return;
      }
      currentSession = JSON.parse(sessionStr);
      await loadMenus();
    }
    
    async function apiRequest(endpoint, options = {}) {
      const response = await fetch(`${API_BASE}${endpoint}`, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${currentSession.access_token}`,
          ...options.headers
        }
      });
      const data = await response.json();
      if (!response.ok) throw new Error(data.error || 'Request failed');
      return data;
    }
    
    async function loadMenus() {
      try {
        const data = await apiRequest('/menus');
        menus = data.menus || [];
        renderMenus();
      } catch (error) {
        console.error('Error loading menus:', error);
      }
    }
    
    function renderMenus() {
      const grid = document.getElementById('menusGrid');
      const empty = document.getElementById('emptyState');
      
      if (menus.length === 0) {
        grid.style.display = 'none';
        empty.style.display = 'block';
        return;
      }
      
      grid.style.display = 'grid';
      empty.style.display = 'none';
      
      grid.innerHTML = menus.map(menu => `
        <div class="menu-card" onclick="openMenu('${menu.id}')">
          <div class="menu-preview">ðŸ“‹</div>
          <div class="menu-body">
            <div class="menu-name">${menu.name}</div>
            <div class="menu-meta">
              <span class="menu-version">v${menu.version || 1}</span>
              <span class="menu-status ${menu.status}">${menu.status}</span>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function openMenu(menuId) {
      window.location.href = `/admin.html#menus/${menuId}`;
    }
    
    function showCreateModal() {
      document.getElementById('createModal').classList.add('show');
      document.getElementById('menuNameInput').value = '';
      document.getElementById('menuNameInput').focus();
    }
    
    function hideCreateModal() {
      document.getElementById('createModal').classList.remove('show');
    }
    
    async function createMenu() {
      const name = document.getElementById('menuNameInput').value.trim();
      if (!name) {
        alert('Please enter a menu name');
        return;
      }
      
      try {
        const result = await apiRequest('/menus', {
          method: 'POST',
          body: JSON.stringify({ name })
        });
        
        hideCreateModal();
        window.location.href = `/admin.html#menus/${result.menu.id}`;
        
      } catch (error) {
        alert('Error creating menu: ' + error.message);
      }
    }
    
    init();
  </script>
</body>
</html>
