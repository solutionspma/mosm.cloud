<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - mOSm.Cloud</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/auth.js?v=1766968836"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo img {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    
    .logo h1 {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .logo span {
      color: #00d4ff;
    }
    
    .logo p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
    }
    
    .form-section {
      margin-bottom: 32px;
    }
    
    .form-section h3 {
      color: #fff;
      font-size: 18px;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group label span {
      color: #ff4444;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .form-group select option {
      background: #16213e;
      color: #fff;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #00a3cc 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .error-message {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      color: #ff4444;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .success-message {
      background: rgba(0, 212, 68, 0.1);
      border: 1px solid #00d444;
      color: #00d444;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .toggle-mode {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .toggle-mode a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
    }
    
    .toggle-mode a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <img src="https://modosmenus.netlify.app/modOSlogo.png" alt="modOSmenus">
      <h1>m<span>OSm</span>.Cloud</h1>
      <p>Create Your Account</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <form id="signupForm">
      <!-- Personal Information -->
      <div class="form-section">
        <h3>Your Information</h3>
        <div class="form-group">
          <label for="fullName">Full Name <span>*</span></label>
          <input type="text" id="fullName" placeholder="John Smith" required>
        </div>
        <div class="form-group">
          <label for="email">Work Email <span>*</span></label>
          <input type="email" id="email" placeholder="john@restaurant.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password <span>*</span></label>
          <input type="password" id="password" placeholder="Minimum 8 characters" minlength="8" required>
        </div>
      </div>
      
      <!-- Business Information -->
      <div class="form-section">
        <h3>Business Information</h3>
        <div class="form-group">
          <label for="businessName">Business / Organization Name <span>*</span></label>
          <input type="text" id="businessName" placeholder="Joe's Grill, New Hope Church, etc." required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="orgType">Organization Type <span>*</span></label>
            <select id="orgType" required>
              <option value="">Select type</option>
              <option value="restaurant">Restaurant / Food Service</option>
              <option value="church">Church / Ministry</option>
              <option value="school">School / Campus</option>
              <option value="venue">Venue / Event Space</option>
              <option value="hospitality">Hotel / Hospitality</option>
              <option value="retail">Retail</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">Your Role <span>*</span></label>
            <select id="role" required>
              <option value="">Select role</option>
              <option value="owner">Owner</option>
              <option value="manager">Manager</option>
              <option value="marketing">Marketing</option>
              <option value="it">IT / Technical</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="locations">Number of Locations <span>*</span></label>
          <select id="locations" required>
            <option value="">Select</option>
            <option value="1">1 location</option>
            <option value="2-5">2-5 locations</option>
            <option value="6-20">6-20 locations</option>
            <option value="20+">20+ locations</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Create Account & Get Started â†’</button>
    </form>
    
    <div class="toggle-mode">
      Already have an account? <a href="/login.html">Sign in here</a>
    </div>
  </div>
  
  <script>
    const signupForm = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
    
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Creating your account...';
      submitBtn.disabled = true;
      errorMessage.style.display = 'none';
      
      const formData = {
        full_name: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        business_name: document.getElementById('businessName').value,
        organization_type: document.getElementById('orgType').value,
        role: document.getElementById('role').value,
        locations: document.getElementById('locations').value
      };
      
      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }
        
        showSuccess('Account created! Check your email to verify your account.');
        signupForm.reset();
        
        // Redirect to checkout after 3 seconds
        setTimeout(() => {
          window.location.href = '/checkout.html';
        }, 3000);
        
      } catch (error) {
        console.error('Signup error:', error);
        showError(error.message || 'Failed to create account. Please try again.');
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
